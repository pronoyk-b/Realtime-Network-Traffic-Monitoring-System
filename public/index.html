<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">
                <h1 class="navbar-brand text-center w-100">Network Traffic Monitor</h1>
            </div>
        </nav>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="card-title mb-0">Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="interfaceSelect" class="form-label">Network Interface</label>
                            <select class="form-select" id="interfaceSelect">
                                <option value="">Select Interface</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="startButton" class="btn btn-primary">Start Monitoring</button>
                            <button id="stopButton" class="btn btn-outline-danger" disabled>Stop Monitoring</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="card-title mb-0">Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <span class="stat-label">Data Received</span>
                            <span id="dataReceived" class="stat-value">0 MB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Data Sent</span>
                            <span id="dataSent" class="stat-value">0 MB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Transfer</span>
                            <span id="dataTransfer" class="stat-value">0 MB</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white border-bottom-0">
                        <h5 class="card-title mb-0">Network Traffic Chart</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Network Traffic Log</h5>
                        <div class="btn-group">
                            <button id="downloadAllBtn" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> Download All
                            </button>
                            <button id="downloadTimeRangeBtn" class="btn btn-outline-secondary btn-sm ms-2">
                                <i class="fas fa-clock"></i> Download Time Range
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Interface</th>
                                        <th>Received</th>
                                        <th>Sent</th>
                                        <th>Total Transfer</th>
                                    </tr>
                                </thead>
                                <tbody id="packetList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
